# Starship Configuration - Modern Style with Simple Separators
# Documentation: https://starship.rs/config/

# Timeout for commands (in milliseconds)
command_timeout = 1000
scan_timeout = 30

# Using simple but effective separators that work across all terminals
# If you want fancier powerline arrows, ensure your terminal font is set to a Nerd Font

# Format string (left prompt with colored segments)
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$java\
$nodejs\
$python\
$custom\
$fill\
$cmd_duration\
$battery\
$time\
$line_break\
$character"""

# Right prompt is empty (we use fill to space things out)
right_format = ""

# Add newline before prompt
add_newline = true

# Fill empty space between left and right sections
[fill]
