# Tmux Configuration - Modern Setup for 2024

# Set true color
set-option -sa terminal-overrides ",xterm*:Tc"

# Enable mouse support
set -g mouse on

# Change prefix key to Ctrl-a (more ergonomic than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-like pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes using Prefix + Arrow keys
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5
bind -r Up resize-pane -U 5
bind -r Down resize-pane -D 5

# Enable vi mode for copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Open new windows in current path
bind c new-window -c "#{pane_current_path}"

# Increase history limit
set -g history-limit 10000

# Status bar configuration
set -g status-position top
set -g status-bg "#1e1e2e"
set -g status-fg "#cdd6f4"
set -g status-left-length 100
set -g status-right-length 100

# Window status
setw -g window-status-current-style "fg=#1e1e2e,bg=#89b4fa"
setw -g window-status-current-format " #I #W "
setw -g window-status-style "fg=#cdd6f4,bg=#313244"
setw -g window-status-format " #I #W "

# Status left: session name
set -g status-left "#[fg=#1e1e2e,bg=#a6e3a1,bold] #S #[fg=#a6e3a1,bg=#313244]"

# Status right: date and time
set -g status-right "#[fg=#89b4fa,bg=#313244]#[fg=#1e1e2e,bg=#89b4fa,bold] %Y-%m-%d #[fg=#a6e3a1,bg=#89b4fa]#[fg=#1e1e2e,bg=#a6e3a1,bold] %H:%M "

# Pane borders
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"

# Message style
set -g message-style "fg=#1e1e2e,bg=#f9e2af"

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Escape time for vim
set -sg escape-time 10

# Focus events enabled for terminals that support them
set -g focus-events on

# Useful aliases for session management
bind-key S command-prompt -p 'Save session to:' 'run-shell "tmux list-windows -F \"##{window_name}\" > %1"'
bind-key R command-prompt -p 'Restore session from:' 'source-file %1'

# Quick session switching
bind-key s choose-tree -Zs

# Toggle status bar
bind-key b set-option status

# Clear screen and history
bind-key C-l send-keys 'C-l' \; clear-history

# Plugins (install with prefix + I)
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'